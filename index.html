<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index2.css"> 
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <div class="form-image">
            <img src="img/if-at-first.webp"></img>
        </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se Agora</h1>
                            </div>
                                <div class="login-button">
                                    <button><a href="./index.html">Entrar</a> </button>
                                </div>
                        </div>        
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite Seu Primeiro Nome" required maxlength="10" OnKeyPress="formatar('##########', this)">
                        </div>

                        <div class="input-box">
                            <label for="lastname"> Sobrenome</label>
                            <input id="lastname" type="text" name="lastame" placeholder="Digite Seu Sobrenome" required maxlength="10" OnKeyPress="formatar('##########', this)">
                        </div>

                        <div class="input-box">
                            <label for="email"> Email</label>
                            <input id="email" type="text" name="email" placeholder="Digite Seu Email" required maxlength="40" OnKeyPress="formatar('######################################', this)">
                        </div>

                        <div class="input-box">
                            <label for="number"> Celular</label>
                            <input id="number" type="text" name="number" placeholder="Digite Seu Celular" required maxlength="13" OnKeyPress="formatar('##-#####-####', this)">
                        </div>

                        <div class="input-box">
                            <label for="password"> Senha</label>
                            <input id="password" type="text" name="password" placeholder="Digite Sua Senha" required maxlength="8" OnKeyPress="formatar('########', this)">
                        </div>

                        <div class="input-box">
                            <label for="confirmpassword"> Confirme Sua Senha</label>
                            <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Confirme Sua Senha" required maxlength="8" OnKeyPress="formatar('########', this)">
                        </div>
                    </div>
                

                <div class="gender-input">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                </div>
                    <div class="gender-group"> 
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                    
                        <div class="gender-group"> 
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                        </div>
                            <div class="gender-group"> 
                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>
                            </div>

                                <div class="gender-group"> 
                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender">
                                        <label for="none">Prefiro não revelar</label>
                                    </div>
                                </div>
                        </div>       
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
